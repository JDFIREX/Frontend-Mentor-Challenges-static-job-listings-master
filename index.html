  </header>

          </div>
        </div>
        <div class="company_list">
          <div class="company_item_box" data-filtr="Frontend">

          </div>
          <div class="company_item_box" data-filtr="Senior">

          </div>
          <div class="company_item_box" data-filtr="HTML">

          <div class="company_item_box" data-filtr="CSS">

      </div>
      <!-- job id 2 -->

          <div class="company_position_box">

          </div>
          <div class="company_work_info_box">
            <p class="company_posted_at">1d ago</p>
            <p class="company_contract">Part Time</p>
            <p class="company_location">Remote</p>
          </div>
        </div>
        <div class="company_list">
          <div class="company_item_box" data-filtr="Fullstack">
            <p class="company_item">Fullstack</p>
          </div>
          <div class="company_item_box" data-filtr="Midweight">
            <p class="company_item">Midweight</p>
          </div>
          <div class="company_item_box" data-filtr="Python">
            <p class="company_item">Python</p>
          </div>
          <div class="company_item_box" data-filtr="React">

      </div>
